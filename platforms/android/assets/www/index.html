<body ng-app = "starter" ng-controller="mainCtrl" style="background-image:url(img/cool_background.jpg);width:100%;background-repeat: no-repeat; " class="platform-android platform-cordova platform-webview">

<table style="color:white;width:100%;height:150px; border:1px; background:;
background-image: url(img/background-image.jpg);background-size: cover; background-repeat: no-repeat;
background-position: center center;position:fixed; top:0;  z-index:100;">
  <tr style="margin-bottom: 150px;">
    <td style="padding-left: 20px;padding-top: 15px; font-weight: 100; font-size: 30px"><img src="img/absa_connect.png" style="width: 80%"><br/>

    <span ng-click="refresh()" style="font-size: 16px; "><i class="ion-ios-refresh"> Refresh</i> </span>
    </td>
  </tr>



</table>

<table style="width: 100%; margin-top:150px ;height: 60px; max-height: 120px; ">
  <tr><td></td></tr>
<tr style="border-bottom: 1px solid grey; "  ng-class="comment.cSeen ==0 ? 'unseen' : 'seen'"   ng-repeat="comment in comments" id="{{comment.cID}}" ng-click="SeenClicked(comment.cID, comment.cSeen)">
  <td  style="width: 90%; padding-left: 10px; font-family: -apple-system, Helvetica Neue, Roboto, Segoe UI, sans-serif;"><span style="font-weight: 500;">{{comment.cS}}</span><br/>
  <span>{{comment.cB}}</span>
  </td>
  <td style="width: 10%;">{{comment.cDateTime}}<br/>
    {{comment.cStar}}<i class="ion-star" style="font-size: 16px; color: gold;"></i>
  </td>

</tr>




</table>
